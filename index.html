<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>TK | Home</title>
  </head>
  <body>
    <header class="z-3 position-fixed-top">
      <nav
        class="navbar navbar-expand-md bg-body-light border-bottom shadow-sm"
      >
        <div class="container-fluid">
          <a class="navbar-brand ps-3" href="index.html">TK|Development</a>
          <div class="ms-auto d-flex align-items-center">
            <div class="form-check form-switch mt-0.5 me-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="theme-toggle"
              />
              <label class="form-check-label" for="theme-toggle">Light</label>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex-sm justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active nav-color"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav-color" href="pages/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-color" href="pages/projects.html"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav-color" href="pages/contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="card">
        <img src="styles/resources/images/profile_pic.jpg" />
        <div>
          <div id="home" class="row">
            <div class="typing-effect">
              <h2 id="typed-heading"></h2>
              <p id="typed-paragraph"></p>
              <span class="cursor"></span>
            </div>
            <div class="socials">
              <button><i class="fa-brands fa-github"></i></button>
              <button><i class="fa-brands fa-linkedin"></i></button>
              <button><i class="fa-brands fa-facebook"></i></button>
              <button><i class="fa-brands fa-instagram"></i></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/typing-effect.js"></script>
  </body>
</html>
