<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TK | Contact</title>
  </head>
  <body>
    <header class="z-3 position-fixed-top">
      <nav class="navbar navbar-expand-md border-bottom border-body">
        <a class="navbar-brand navbar-brand-font-size ms-3">
          <span class="d-none d-lg-inline">TK|Development</span>
          <span class="d-none d-sm-inline d-lg-none">TK</span>
        </a>
        <div class="ms-auto d-flex align-items-center">
          <div class="form-check form-switch mt-0.5 me-3">
            <input class="form-check-input" type="checkbox" id="theme-toggle" />
            <label class="form-check-label" for="theme-toggle">Light</label>
          </div>
          <div>
            <ul class="navbar-nav flex-row">
              <li class="nav-item me-3">
                <a
                  class="nav-link navbar-nav-link-padding-x"
                  href="index.html"
                  ><span>Home</span></a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link  active navbar-nav-link-padding-x" href="about.html"
                  ><span>About</span></a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link navbar-nav-link-padding-x" href="projects.html"
                  ><span>Projects</span></a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link navbar-nav-link-padding-x" href="contact.html"
                  ><span>Contact</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="contact" class="row text-center my-5 py-5">
      <h2>Contact</h2>
      <div class="col-12 col-lg-6">
        <ul id="socials" class="flex-row">
          <li>
            <a href="https://www.linkedin.com/in/iamtylerkuhn/"
              ><img
                src="resources/icons/linkedin_2504923.png"
                alt="Linkedin Logo"
            /></a>
          </li>
          <li>
            <a href="https://github.com/Tyler-Kuhn"
              ><img src="resources/icons/github_5968866.png" alt="GitHub Logo"
            /></a>
          </li>
          <li>
            <a href=""
              ><img
                src="resources/icons/instagram_2504918.png"
                alt="Instagram Logo"
            /></a>
          </li>
        </ul>
      </div>
      <form action="/submit" method="POST" class="border shadow rounded">
        <label for="name" class="form-label my-3">Name</label>
        <input
          type="text"
          class="form-control mb-3"
          id="name"
          name="name"
          placeholder="Enter your Name"
          required
        />
        <label for="email" class="form-label mb-3">Email</label>
        <input
          type="email"
          class="form-control mb-3"
          id="email"
          name="email"
          placeholder="Enter your Email"
          required
        />
        <label for="message" class="form-label mb-3">Message</label>
        <textarea
          class="form-control"
          id="message"
          class="mb-3"
          name="message"
          rows="5"
          placeholder="Send me a message"
          required
        ></textarea>
        <input type="submit" value="Send" class="btn my-3" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
